<!DOCTYPE html>
<html>

<head>
	<title>Javascript Image Slider</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>

<body>
	<div class="slideshow-container">
		<div class="mySlider fade">
			<img src="./img/hanoi.jpg" style="width:100%" />
			<div class="text">ハノイ</div>
		</div>
		<div class="mySlider fade">
			<img src="./img/halong.jpg" style="width:100%" />
			<div class="text">ハロン湾</div>
		</div>
		<div class="mySlider fade">
			<img src="./img/hue.jpg" style="width:100%" />
			<div class="text">フエー</div>
		</div>
		<div class="mySlider fade">
			<img src="./img/hoian.jpg" style="width:100%" />
			<div class="text">ホイアン</div>
		</div>
		<div class="mySlider fade">
			<img src="./img/dalat.jpg" style="width:100%" />
			<div class="text">ダラット</div>
		</div>
		<div class="mySlider fade">
			<img src="./img/hcm.jpg" style="width:100%" />
			<div class="text">ホチミン市</div>
		</div>
		<a class="prev" onclick="plusSlider(-1)">❮</a>
		<a class="next" onclick="plusSlider(1)">❯</a>
	
	<div class="container" >
		<span class="dot" onclick="currentSlider(1)"><img src="./img/hanoi.jpg" style="width: 100%" /></span>
		<span class="dot" onclick="currentSlider(2)"><img src="./img/halong.jpg" style="width: 100%" /></span>
		<span class="dot" onclick="currentSlider(3)"><img src="./img/hue.jpg"  style="width: 100%"/></span>
		<span class="dot" onclick="currentSlider(4)"><img src="./img/hoian.jpg" style="width: 100%" /></span>
		<span class="dot" onclick="currentSlider(5)"><img src="./img/dalat.jpg" style="width: 100%" /></span>
		<span class="dot" onclick="currentSlider(6)"><img src="./img/hcm.jpg" style="width: 100%" /></span>
	</div>
</div>
	<script>
		var slideIndex = 1;
		showSlider(slideIndex);

		function plusSlider(n) {
			showSlider(slideIndex += n);
		}

		function currentSlider(n) {
			showSlider(slideIndex = n);
		}

		function showSlider(n) {
			var i;
			var slider = document.getElementsByClassName("mySlider");
			var dots = document.getElementsByClassName("dot");
			if (n > slider.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = slider.length }
			for (i = 0; i < slider.length; i++) {
				slider[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slider[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
		}

	</script>
</body>

</html>
