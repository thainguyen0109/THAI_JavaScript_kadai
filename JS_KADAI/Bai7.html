<!--Bài 7: Tương tự bài 6 nhưng áp dụng khái niệm: “n là số nguyên tố thì trong khoảng từ 2 đến căn bậc hai cua n sẽ không tồn tại số mà n chia hết”
Với khái niệm này số lần lặp sẽ được giảm đáng kể và bài toán sẽ tối ưu hơn

-->
<html>

<head>
</head>

<body>

    <script>
        var n = parseInt(prompt("nhap so bat ky"));
        function check(n) {
            var a = true;

            if (n < 2) {
                a = false;
            }
            else if (n == 2) {
                a = true;
            }
            else if (n % 2 == 0) {
                a = false;
            }
            else {
                for (var i = 3; i < Math.sqrt(n); i += 2) {
                    if (n % i == 0) {
                        a = false;
                        break;
                    }
                }
            }
            if (a == true) {
                document.write(n + " là số nguyên tố <br/>");
            }
            else {
                document.write(n + " khong là số nguyên tố <br/>");
            }
        }

        check(n);
    </script>
</body>

</html>
