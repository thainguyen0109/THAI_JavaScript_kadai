<!--Bài 3: Trong siêu thị, các hàng hóa được đánh mã sản phẩm từ 1->9:
1: Táo, 2: Dứa, 3: Xoài, 4: Dưa hấu, 5: Thịt lợn, 6: Thịt gà, 7: Thịt bò, 8: Rau bí, 9: Rau ngót
Viết chương trình giúp nhập vào mã sản phẩm và hiển thị ra đúng tên sản phẩm tương ứng
  -->
<html>
	<head>	
	</head>
	<body>
      
		<script>  
        var a = parseInt(prompt("nhap ma san pham"));               
        switch ( a ) {
            case 1 :
            document.write(a +": Táo");
                break;
            case 2 :
            document.write(a +": Dứa");
                break;
            case 3 :
            document.write(a +": Xoài");
                break;
            case 4 :
            document.write(a +": Dưa hấu");
                break;
            case 5 :
            document.write(a +": Thịt lợn");
                break;
            case 6 :
            document.write(a +": Thịt gà");
                break;
            case 7 :
            document.write(a +": Thịt bò");
                break;
            case 8 :
            document.write(a +": Rau bí");
                break;
            case 9 :
            document.write(a +": Rau ngót");
                break;
                default : 
            document.write(" ma san pham khong ton tai");
           
        }
        
 	    </script>
	</body>
</html>
