<!--Bài 11: Sử dụng DOM Attribute để làm ứng dụng chuyển ảnh tương tự các trang thương mại điện tử, 
    khi ng dùng kick vào ảnh nào thì ảnh lớn bên phải sẽ được chuyển
-->
<html>

<head>
</head>

<body>
    <p id="1"> nguyen van a</p>
      <script>
      document.getElementById("1").setAttribute("name", "Nguyen Van B")
      let Newname =  document.getElementById("1").getAttribute("name");
      document.write(Newname);
      </script>
  </body>


</html>
